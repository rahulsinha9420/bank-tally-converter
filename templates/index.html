<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankFlow - Secure Converter</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL PREMIUM STYLE (Maintain Original Design) --- */
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Poppins', sans-serif; overflow: hidden;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .glass-card {
            background: rgba(255, 255, 255, 0.25); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px); border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 2.5rem; color: white; width: 100%; max-width: 500px; position: relative; z-index: 10;
        }
        .custom-input, .custom-select { background: rgba(255, 255, 255, 0.9); border: none; border-radius: 10px; padding: 12px; width: 100%; color: #333; }
        .btn-grad {
            background-image: linear-gradient(to right, #FF512F 0%, #DD2476 51%, #FF512F 100%);
            background-size: 200% auto; transition: 0.5s; color: white; border: none; border-radius: 10px; font-weight: bold;
        }
        .btn-grad:hover { background-position: right center; transform: translateY(-3px); }

        /* --- CIRCULAR PROGRESS STYLE --- */
        .progress-container { display: none; flex-direction: column; align-items: center; margin-top: 20px; }
        .circular-progress { position: relative; width: 120px; height: 120px; }
        svg { width: 120px; height: 120px; transform: rotate(-90deg); }
        circle { fill: none; stroke-width: 10; stroke-linecap: round; }
        .bg-track { stroke: rgba(255,255,255,0.1); }
        .progress-bar {
            stroke: #00ff88; stroke-dasharray: 345.5; stroke-dashoffset: 345.5;
            transition: stroke-dashoffset 0.4s ease;
        }
        .text-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        #counter { font-size: 18px; font-weight: bold; }
        
        .upload-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1050; display: none; justify-content: center; align-items: center; }
        .upload-modal-overlay.show { display: flex; }
        .upload-modal { background: #fff; border-radius: 16px; padding: 24px; width: 90%; max-width: 400px; color: #333; }
        .drop-zone-modal { border: 2px dashed #ff9a9e; border-radius: 12px; padding: 30px; text-align: center; cursor: pointer; }
        .whatsapp-float { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 1000; text-decoration: none; }
        .footer-credit { position: fixed; bottom: 20px; left: 0; width: 100%; text-align: center; color: white; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="glass-card animate__animated animate__fadeInUp">
        <div class="text-center mb-4">
            <i class="fa-solid fa-shield-halved fa-3x mb-3 text-white"></i>
            <h3 style="font-weight: 800;">BankFlow Pro</h3>
            <p>Bulk Convert with Smart Progress Tracking</p>
        </div>

        <form id="convertForm">
            <div class="mb-3">
                <label class="small text-white mb-1">Conversion Type</label>
                <select id="typeSelector" class="form-select custom-select">
                    <option value="bank" selected>Bank Statement</option>
                    <option value="sales" disabled>Sales Register (Coming Soon ðŸš€)</option>
                    <option value="purchase" disabled>Purchase Register (Coming Soon ðŸš€)</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="small text-white mb-1">Upload File(s)</label>
                <input type="file" id="file" multiple required accept=".pdf, .xlsx, .xls" style="display:none;">
                <button type="button" class="btn btn-outline-light w-100 py-2" onclick="openUploadModal()" style="border-radius:10px; border:1px solid rgba(255,255,255,0.5);">
                    <i class="fa-solid fa-plus me-2"></i> Choose Files / Drag & Drop
                </button>
                <div id="fileNameDisplay" class="mt-2 p-2 bg-white rounded text-dark small" style="display:none;"></div>
            </div>
            <div class="mb-4">
                <label class="small text-white mb-1">Bank Ledger Name (Tally)</label>
                <input type="text" id="mainLedger" class="form-control custom-input" placeholder="e.g. IDFC Bank" required>
            </div>

            <button type="submit" id="submitBtn" class="btn btn-grad w-100 py-3" disabled>Convert Now</button>

            <div class="progress-container" id="progCont">
                <div class="circular-progress">
                    <svg><circle class="bg-track" cx="60" cy="60" r="55"></circle><circle class="progress-bar" id="bar" cx="60" cy="60" r="55"></circle></svg>
                    <div class="text-overlay"><span id="counter">0/0</span></div>
                </div>
                <p class="small mt-2" id="statusText">Initialising...</p>
            </div>
        </form>
    </div>

    <div class="modal fade" id="passwordModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white"><h5><i class="fa-solid fa-lock me-2"></i> Password Needed</h5></div>
                <div class="modal-body">
                    <p class="small text-dark">Enter password for: <b><span id="lockedFileName"></span></b></p>
                    <input type="password" id="pdfPasswordInput" class="form-control" placeholder="Enter Password">
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-danger w-100" id="unlockBtn">Unlock & Next</button></div>
            </div>
        </div>
    </div>

    <div class="upload-modal-overlay" id="uploadModalOverlay">
        <div class="upload-modal">
            <div class="d-flex justify-content-between mb-3"><h5>Upload files</h5><button type="button" class="btn-close" onclick="closeUploadModal()"></button></div>
            <div class="drop-zone-modal" id="modalDropZone" onclick="document.getElementById('file').click()">
                <i class="fa-solid fa-cloud-arrow-up fa-2x mb-2 text-secondary"></i><p>Drop files here or click</p>
            </div>
            <button class="btn btn-grad w-100 mt-3" onclick="closeUploadModal()" disabled id="btnContinue">Continue</button>
        </div>
    </div>

    <a href="https://wa.me/919301284903" class="whatsapp-float" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    <div class="footer-credit">Designed with <i class="fa-solid fa-heart text-danger"></i> by <span>Rahul</span></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fileInput = document.getElementById('file');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const uploadModalOverlay = document.getElementById('uploadModalOverlay');
        const modalDropZone = document.getElementById('modalDropZone');
        const pModal = new bootstrap.Modal(document.getElementById('passwordModal'));
        
        let filePasswords = {}; 
        let lockedFilesQueue = [];
        let currentLockedFile = null;

        window.openUploadModal = () => uploadModalOverlay.classList.add('show');
        window.closeUploadModal = () => { uploadModalOverlay.classList.remove('show'); dragCounter = 0; };

        // Drag & Drop
        let dragCounter = 0;
        window.addEventListener('dragenter', e => { e.preventDefault(); dragCounter++; if(dragCounter === 1) openUploadModal(); });
        window.addEventListener('dragleave', e => { e.preventDefault(); dragCounter--; if(dragCounter === 0) closeUploadModal(); });
        window.addEventListener('dragover', e => e.preventDefault());
        window.addEventListener('drop', e => { e.preventDefault(); dragCounter = 0; if(!modalDropZone.contains(e.target)) closeUploadModal(); });

        modalDropZone.addEventListener('drop', e => { e.preventDefault(); if(e.dataTransfer.files.length) handleFiles(e.dataTransfer.files); });
        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        async function handleFiles(files) {
            const dt = new DataTransfer();
            for(let f of files) dt.items.add(f);
            fileInput.files = dt.files;
            
            fileNameDisplay.innerHTML = `<i class="fa-solid fa-file-circle-check me-2"></i> ${files.length} file(s) selected`;
            fileNameDisplay.style.display = 'block';
            
            filePasswords = {};
            lockedFilesQueue = [];
            
            // Sequential Check for Locks
            for (let file of files) {
                if (file.name.toLowerCase().endsWith('.pdf')) {
                    const fd = new FormData(); fd.append('file', file);
                    const res = await fetch('/check_lock', { method: 'POST', body: fd });
                    const data = await res.json();
                    if(data.status === 'locked') lockedFilesQueue.push(file);
                }
            }
            
            if (lockedFilesQueue.length > 0) processPasswordQueue();
            else document.getElementById('btnContinue').disabled = false;
            
            checkInputs();
        }

        function processPasswordQueue() {
            if (lockedFilesQueue.length > 0) {
                currentLockedFile = lockedFilesQueue.shift();
                document.getElementById('lockedFileName').innerText = currentLockedFile.name;
                document.getElementById('pdfPasswordInput').value = "";
                pModal.show();
            } else {
                document.getElementById('btnContinue').disabled = false;
            }
        }

        document.getElementById('unlockBtn').onclick = () => {
            const pwd = document.getElementById('pdfPasswordInput').value;
            if(pwd) {
                filePasswords[currentLockedFile.name] = pwd;
                pModal.hide();
                setTimeout(processPasswordQueue, 400); // Ask for next locked file
            } else alert("Password required!");
        };

        function checkInputs() { document.getElementById('submitBtn').disabled = !(document.getElementById('mainLedger').value.trim() && fileInput.files.length); }
        document.getElementById('mainLedger').addEventListener('input', checkInputs);

        document.getElementById('convertForm').onsubmit = async (e) => {
            e.preventDefault();
            const files = fileInput.files;
            const total = files.length;
            const ledger = document.getElementById('mainLedger').value;
            const btn = document.getElementById('submitBtn');
            const progCont = document.getElementById('progCont');
            const bar = document.getElementById('bar');
            const counterText = document.getElementById('counter');
            const statusText = document.getElementById('statusText');
            
            const zip = new JSZip();
            const circumference = 2 * Math.PI * 55;

            btn.style.display = 'none';
            progCont.style.display = 'flex';
            
            for (let i = 0; i < total; i++) {
                const file = files[i];
                statusText.innerText = `Converting: ${file.name}`;
                
                const fd = new FormData();
                fd.append('file', file);
                fd.append('main_ledger', ledger);
                if(filePasswords[file.name]) fd.append('password', filePasswords[file.name]);

                try {
                    const res = await fetch('/convert', { method: 'POST', body: fd });
                    if (res.ok) {
                        const blob = await res.blob();
                        zip.file(file.name.replace(/\.[^/.]+$/, "") + ".xml", blob);
                    } else if(res.status === 401) {
                        alert("Wrong password for " + file.name + ". Skipping.");
                    }
                } catch (err) { console.error(err); }

                const completed = i + 1;
                const percentage = (completed / total) * 100;
                bar.style.strokeDashoffset = circumference - (percentage / 100) * circumference;
                counterText.innerText = `${completed}/${total}`;
            }

            statusText.innerText = "Generating Package...";
            const content = await zip.generateAsync({type:"blob"});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(content);
            a.download = total > 1 ? "BankFlow_Bulk.zip" : files[0].name.replace(/\.[^/.]+$/, "") + ".xml";
            a.click();
            
            statusText.innerText = "Success!";
            setTimeout(() => location.reload(), 1500);
        };
    </script>
</body>
</html>
