<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankFlow - All in One Converter</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- BACKGROUND & FONTS --- */
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- GLASS CARD --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 2.5rem;
            color: white;
            position: relative;
            z-index: 10;
        }

        /* --- INPUTS --- */
        .custom-input, .custom-select {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            color: #333;
            font-size: 0.95rem;
        }
        
        .custom-input:focus, .custom-select:focus {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            outline: none;
        }

        /* --- BUTTON --- */
        .btn-grad {
            background-image: linear-gradient(to right, #FF512F 0%, #DD2476 51%, #FF512F 100%);
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 0 20px #eee;
        }

        .btn-grad:hover {
            background-position: right center;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        /* Disabled Button Style (Loading ke waqt) */
        .btn-grad:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .form-label { color: #fff; font-weight: 500; margin-bottom: 5px; }

        /* --- DECORATION --- */
        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 1;
        }
        .c1 { width: 200px; height: 200px; top: 10%; left: 10%; animation: float 6s ease-in-out infinite; }
        .c2 { width: 150px; height: 150px; bottom: 20%; right: 10%; animation: float 8s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }

        /* --- FOOTER CREDIT --- */
        .footer-credit {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            z-index: 100;
            pointer-events: none;
        }
        .footer-credit span {
            color: #fff;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

    </style>
</head>
<body>

    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="glass-card animate__animated animate__fadeInUp">
                    <div class="text-center mb-4">
                        <i class="fa-solid fa-file-invoice-dollar fa-3x mb-3 text-white animate__animated animate__bounceIn"></i>
                        <h3 style="font-weight: 800; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">Bank to Tally</h3>
                        <p>Convert Statements to Tally XML instantly</p>
                    </div>
                    
                    <form id="convertForm" action="/convert" method="post" enctype="multipart/form-data">
                        
                        <div class="mb-3">
                            <label class="form-label"><i class="fa-solid fa-list-check"></i> Conversion Type</label>
                            <select name="type" id="typeSelector" class="form-select custom-select" required>
                                <option value="bank" selected>Bank Statement</option>
                                <option value="sales">Sales Register</option>
                                <option value="purchase">Purchase Register</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="file" class="form-label"><i class="fa-solid fa-cloud-arrow-up"></i> Upload File</label>
                            <input class="form-control custom-input" type="file" id="file" name="file" required accept=".xlsx, .xls, .pdf">
                            <div class="form-text" style="color: #eee;">Supports Excel (.xlsx) & PDF formats</div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label"><i class="fa-solid fa-sliders"></i> Tally Ledger Settings</label>
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <input type="text" name="main_ledger" id="mainLedger" class="form-control custom-input" placeholder="Bank Account" value="Bank Account">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="suspense_ledger" id="suspenseLedger" class="form-control custom-input" placeholder="Suspense Account" value="Suspense Account">
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" id="submitBtn" class="btn btn-grad btn-lg py-3">
                                <i class="fa-solid fa-wand-magic-sparkles"></i> Convert Now
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="footer-credit animate__animated animate__fadeInUp animate__delay-1s">
        Designed with <i class="fa-solid fa-heart text-danger mx-1"></i> by <span>Rahul</span>
    </div>

    <script>
        const form = document.getElementById('convertForm');
        const btn = document.getElementById('submitBtn');
        const typeSelector = document.getElementById('typeSelector');
        const mainLedger = document.getElementById('mainLedger');
        const suspenseLedger = document.getElementById('suspenseLedger');

        // 1. Loading Animation Logic
        form.addEventListener('submit', function() {
            const fileInput = document.getElementById('file');
            if (fileInput.files.length === 0) return; // File nahi hai to ruko

            // Button Change
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing... Please Wait';
            btn.style.opacity = "0.8";
            btn.style.cursor = "wait";
            
            // Thoda ruk kar disable karo taaki form submit ho jaye
            setTimeout(() => {
                btn.disabled = true;
            }, 100);
        });

        // 2. Dropdown Ledger Logic
        typeSelector.addEventListener('change', function() {
            if (this.value === 'sales') {
                mainLedger.value = "Sales Account";
                suspenseLedger.value = "Not Required";
                suspenseLedger.disabled = true;
                suspenseLedger.style.opacity = "0.6";
            } else if (this.value === 'purchase') {
                mainLedger.value = "Purchase Account";
                suspenseLedger.value = "Not Required";
                suspenseLedger.disabled = true;
                suspenseLedger.style.opacity = "0.6";
            } else {
                mainLedger.value = "Bank Account";
                suspenseLedger.value = "Suspense Account";
                suspenseLedger.disabled = false;
                suspenseLedger.style.opacity = "1";
            }
        });
    </script>

</body>
</html>
